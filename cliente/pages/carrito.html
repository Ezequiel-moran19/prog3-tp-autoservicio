<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canto Rodado</title>
    <link rel="icon" href="../assets/img/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/modo.css">
</head>
<body>
    <main class="container mt-2">
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
              <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="./bienvenida.html">
                    <img src="../assets/img/favicon.png" alt="Logo" width="30" height="30" class="me-2">
                    <span class="ms-2">Canto Rodado</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse " id="navbarNav">
                    <div class="contendor-nav d-flex align-items-center ms-auto gap-3 flex-md-row flex-column text-center">
                        <a class="nav-link d-flex align-items-center p-3" href="./bienvenida.html"><i class="bi bi-house me-1"></i>Inicio</a>
                        <a class="nav-link d-flex align-items-center p-3" href="./productos.html"><i class="bi bi-music-note me-1"></i>Productos</a>
                        <a class="nav-link d-flex align-items-center p-3" href="./carrito.html"><i class="bi bi-cart me-1"></i>Carrito</a>
                        <button id="modo-oscuro" class="btn d-flex align-items-center p-3"><i id="icono-modo" class="bi bi-moon-fill"></i></button>
                    </div>
                </div>
              </div>
            </nav>
        </header>

        <section id="principal" class="row mt-4">
            <div id="carrito" class="carrito col-lg-8 col-md-7 col-sm-12 mb-4"></div>

            <div id="resumen" class="col-lg-4 col-md-5 col-sm-12 p-3 bg-light rounded shadow-sm">
                <h4 class="fw-bold mb-3">Resumen</h4>

                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span class="resumen-subtotal">$0.00</span>
                </div>

                <div class="d-flex justify-content-between fw-bold fs-5 text-danger">
                    <span>Total</span>
                    <span class="resumen-total">$0.00</span>
                </div>

                <div class="mt-3">
                    <button class="btn btn-danger w-100 mb-2" id="finalizarCompra">Finalizar Compra</button>
                    <a href="./productos.html" class="btn btn-outline-secondary w-100">Seguir comprando</a>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
